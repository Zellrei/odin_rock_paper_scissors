<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <div id="global-container">
    <div id="flex-btn-container">
      <div><h1>Rock, Paper, Scissors ?</h1></div>
      <div>
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button>
        <button id="btn-scissors">Scissors</button>
      </div>
    </div>
    <div id="flex-results-container">
      <h2>Results</h2>
      <div id="div-scores-container">
        <div id="div-player-computer-results">
          <div id="div-player-label-and-score">
            <div id="div-player-label">Player score</div>
            <div id="div-player-score"></div>
          </div>
          <div id="div-computer-label-and-score">
            <div id="div-computer-label">Computer score</div>
            <div id="div-computer-score"></div>
          </div>
        </div>
        <div id="div-round-results"></div>
        <div id="div-game-results"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
